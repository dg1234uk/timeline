<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css" />
  <title>JavaScript Timeline</title>
</head>
<body>
  <div id="app">
    <div id="date">
      <span id="date-dd" class="dd">26</span>
      <div class="dayDate">
        <span id="date-ordinalIndicator" class="thDay">th</span><br /><span id="date-ddd" class="thDay">Monday</span>
      </div>
      <span id="date-mmmYYYY" class="monthYear">February 2018</span>

    </div>
    <div id="timeline">
      <div class="timeBlock">
        <span class="hours">08</span><span class="minutes">00</span>
      </div><div class="timeBlock">
        <span class="hours">09</span><span class="minutes">00</span>
      </div><div class="timeBlock">
        <span class="hours">10</span><span class="minutes">00</span>
      </div><div class="timeBlock">
        <span class="hours">11</span><span class="minutes">00</span>
      </div><div class="timeBlock">
        <span class="hours">12</span><span class="minutes">00</span>
      </div>
    </div>
    <div id="schedule">
      <!-- TODO: Delete this test contents -->
      Hello World
      <div class="tile">
        test tile
      </div>
    </div>
    <button id="btnZoomIn">+</button><button id="btnZoomOut">-</button>
  </div>
<script src="timeline.js"></script>
</body>
</html>
